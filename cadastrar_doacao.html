<body style="background-color: #e1e5f2;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="p-5 mb-4">
                    <div class="container-fluid py-5">
                        <h1 class="mb-2 fw-bold">Cadastrar Doação</h1>

                        <div class="row">
                            <div class="col mb-2 m-auto">
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Digite o nome do alimento">
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col m-auto">
                                <input type="number" class="form-control" id="qtdAlimento"
                                    placeholder="Digite a quantidade">
                            </div>

                            <div class="col">
                                <input type="text" class="form-control" id="validade" placeholder="Digite a validade">
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-12 mt-2 text-center">
                                <label for="exampleFormControlFile1">Insira uma imagem do alimento</label>
                            </div>
                            <div class="col-12 mt-2 text-center">
                                <input type="file" class="form-control-file" id="exampleFormControlFile1">
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-12 mt-2 text-center">
                                <button type="button" class="btn btn-success">Cadastrar doação</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
